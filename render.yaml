Services:
  - type: web
    name: iqoptions-tradebot
    env: python
    plan: free
    region: frankfurt   # or oregon if closer
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python telegram_bot.py"
    envVars:
      # Sensitive credentials - add manually in Render dashboard
      - key: IQ_EMAIL
        sync: false
      - key: IQ_PASSWORD
        sync: false
      - key: TELEGRAM_TOKEN
        sync: false   # add in Render dashboard
